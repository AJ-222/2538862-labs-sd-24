<!DOCTYPE html>
<html>
    <head>
       <title>lab-two</title> 
       <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header id="topBar">
            <h3 id="mainHeading">Welcome to Software Design Website</h3>

        <footer id="bottomBar">
